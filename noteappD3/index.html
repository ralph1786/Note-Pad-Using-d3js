<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners in D3js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My notes.</h1>
    <div id="notes">
        <p class="note">
          Need to go to the store.
        </p>
        <p class="note">
          What's the name of that movie with that guy?
        </p>
        <p class="note">
          Here's another note.
        </p>
    </div>
    <p class="preview hide"></p>
    <form id="new-note">
        <input type="text">
        <button type="submit">Add Note</button>
        <button class="remove" type="button">Remove All</button>
        <button class="lucky" type="button">I'm feeling lucky</button>
    </form>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
